<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - Wedding Vendor Booking System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .admin-login-card {
      max-width: 400px;
      margin: 100px auto;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .admin-header {
      background-color: #343a40;
      color: white;
      padding: 20px;
      border-radius: 10px 10px 0 0;
      text-align: center;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="card admin-login-card">
    <div class="admin-header">
      <i class="bi bi-shield-lock display-4"></i>
      <h2 class="mt-2">Admin Login</h2>
      <p class="text-light">Wedding Vendor Booking System</p>
    </div>
    <div class="card-body p-4">
      <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

      <form action="/admin/login" method="post">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-person"></i></span>
            <input type="text" class="form-control" id="username" name="username" required>
          </div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-key"></i></span>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
        </div>
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-dark">Login</button>
        </div>
      </form>

      <div class="text-center mt-3">
        <a href="/" class="text-decoration-none">Back to Main Site</a>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
