<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Details - Wedding Vendor Booking System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/dashboard">Wedding Vendor Booking</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/dashboard">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/vendors">Vendors</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/reviews">Reviews</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/profile">Profile</a>
                </li>
            </ul>
            <div class="d-flex">
                    <span class="navbar-text me-3">
                        Welcome, <span th:text="${user.name}"></span>
                    </span>
                <a href="/logout" class="btn btn-outline-light">Logout</a>
            </div>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="card shadow">
                <div class="row g-0">
                    <div class="col-md-5">
                        <img th:src="${vendor.imageUrl}" class="img-fluid rounded-start h-100" alt="Vendor Image" style="object-fit: cover;">
                    </div>
                    <div class="col-md-7">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-center">
                                <h2 class="card-title" th:text="${vendor.name}"></h2>
                                <span class="badge bg-primary" th:text="${vendor.category}"></span>
                            </div>
                            <hr>
                            <p class="card-text" th:text="${vendor.description}"></p>
                            <div class="mt-4">
                                <h5>Contact Information</h5>
                                <p class="card-text"><i class="bi bi-telephone me-2"></i><span th:text="${vendor.contactInfo}"></span></p>
                            </div>
                            <!-- Replace the existing buttons at the bottom of vendor-details.html with this: -->
                            <div class="mt-4">
                                <a href="/vendors" class="btn btn-secondary">Back to Vendors</a>
                                <a th:href="@{'/bookings/create/' + ${vendor.id}}" class="btn btn-primary ms-2">Book This Vendor</a>

                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/script.js}"></script>
</body>
</html>
