<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You - Wedding Vendor Booking System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="/">Wedding Vendor Booking</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" href="/">Home</a>
        </li>
        <li th:if="${user != null}" class="nav-item">
          <a class="nav-link" href="/dashboard">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/quotes/create">Request Quote</a>
        </li>
      </ul>
      <div class="d-flex" th:if="${user != null}">
                    <span class="navbar-text me-3">
                        Welcome, <span th:text="${user.name}"></span>
                    </span>
        <a href="/logout" class="btn btn-outline-light">Logout</a>
      </div>
      <div class="d-flex" th:unless="${user != null}">
        <a href="/login" class="btn btn-outline-light me-2">Login</a>
        <a href="/register" class="btn btn-light">Register</a>
      </div>
    </div>
  </div>
</nav>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8 text-center">
      <div class="card shadow">
        <div class="card-body py-5">
          <div class="mb-4">
            <i class="bi bi-check-circle-fill text-success" style="font-size: 5rem;"></i>
          </div>
          <h1 class="card-title">Thank You!</h1>

          <div th:if="${success}" class="alert alert-success mt-3" th:text="${success}"></div>

          <p class="lead mt-4">Your photography quote request has been submitted successfully.</p>
          <p>Our team will review your request and get back to you within 24-48 hours.</p>

          <div class="mt-5">
            <a href="/" class="btn btn-primary me-2">Return to Home</a>
            <a th:if="${user != null}" href="/dashboard" class="btn btn-outline-primary">Go to Dashboard</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/script.js}"></script>
</body>
</html>
